# Integration Tests Workflow (E2E with Playwright)
# Runs E2E tests on PRs to main and daily schedule
# Requires CLERK_PUBLISHABLE_KEY and CLERK_SECRET_KEY secrets to be configured

name: Integration Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * *" # Run daily at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-secrets:
    name: Check Secrets Availability
    runs-on: ubuntu-latest
    outputs:
      has-clerk-creds: ${{ steps.check.outputs.has-clerk-creds }}
    steps:
      - name: Check if Clerk credentials are available
        id: check
        env:
          CLERK_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
        run: |
          if [ -n "$CLERK_KEY" ]; then
            echo "has-clerk-creds=true" >> $GITHUB_OUTPUT
          else
            echo "has-clerk-creds=false" >> $GITHUB_OUTPUT
            echo "::warning::Clerk credentials not configured. Skipping E2E tests. Add CLERK_PUBLISHABLE_KEY and CLERK_SECRET_KEY secrets to enable."
          fi

  e2e-tests:
    name: E2E Tests
    needs: check-secrets
    if: needs.check-secrets.outputs.has-clerk-creds == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install root dependencies
        run: yarn install --immutable

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: yarn test:e2e --project=chromium
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
